<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonhos</title>
    <link rel="shortcut icon" href="./build/images/transparent/yume.png">
    <link rel="stylesheet" href="./build/styles/main.css">
</head>
<body>
    <span id="opening-span" class="vanish opening">
        <img id="opening-img" src="./build/images/transparent/yume.png" alt="Ideograma para 'sonhos'">
    </span>
    <span id="dreaming-span" class="vanish dreaming">
        <img src="./build/images/transparent/dreaming.png" alt="Vi um sonho assim">
        <h1>Vi um sonho assim</h1>
    </span>
    <div id="container" class="container">
        <section id="poster" class="poster vanish">
            <img class="poster__img" src="./build/images/poster_img.png" alt="Imagem do filme estendida com IA">
            <div class="poster__content">
                <p>
                    O passado, presente, e futuro<br>
                    Os pensamentos e imagens de um homem...para todos os homens<br>
                    Os sonhos de um homem...para todos os sonhadores<br>
                </p>
                <img src="./build/images/transparent/signature.png" alt="Assinatura">
                <h1>S O N H O S</h1>
            </div>
            <div class="poster__menu">
                <button id="dreams-btn" class="menu__btn">Sonhos</button>
                <button id="sobre-btn" class="menu__btn">Sobre</button>
            </div>
        </section>
        <section id="dreams" class="dreams vanish">
            <div class="grid-dreams">
                <div id="img-dream-1" class="grid-dreams__item">
                    <img src="./build/images/sonhos/sonho1/sonho1.png">
                </div>
                <div id="img-dream-2" class="grid-dreams__item">
                    <img src="./build/images/sonhos/sonho2/sonho2.png">
                </div>
                <div id="img-dream-3" class="grid-dreams__item">
                    <img src="./build/images/sonhos/sonho3/sonho3.png">
                </div>
                <div id="img-dream-4" class="grid-dreams__item">
                    <img src="./build/images/sonhos/sonho4/sonho4.png">
                </div>
                <div id="meio" class="grid-dreams__item">
                    <button id="back-btn" class="dreams__btn">
                        <img src="./build/images/transparent/yume.png">
                    </button>
                </div>
                <div id="img-dream-5" class="grid-dreams__item">
                    <img src="./build/images/sonhos/sonho5/sonho5.png">
                </div>
                <div id="img-dream-6" class="grid-dreams__item">
                    <img src="./build/images/sonhos/sonho6/sonho6.png">
                </div>
                <div id="img-dream-7" class="grid-dreams__item">
                    <img src="./build/images/sonhos/sonho7/sonho7.png">
                </div>
                <div id="img-dream-8" class="grid-dreams__item">
                    <img src="./build/images/sonhos/sonho8/sonho8.png">
                </div>
            </div>
            <h1 id="dream-title" class="dreams__title"></h1>
        </section>
        <section id="carousel" class="carousel vanish">
            <div class="carousel__title">
                <h1 id="carousel-title"></h1>
                <button class="carousel__close" id="carousel-close">
                    <img src="./build/images/transparent/close.png" alt="close">
                </button>
            </div>
            <button id="slide-prev" class="carousel__btn">
                &#8249
            </button>
            <button id="slide-next" class="carousel__btn">
                &#8250
            </button>
            <img class="carousel__img" id="carousel-img" alt="imagem do filme">
        </section>
        <section id="sobre" class="sobre vanish">
            <header class="sobre__header">
                <h1>Sonhos, de Akira Kurosawa</h1>
                <button id="sobre-close" class="sobre__btn">
                    <img src="./build/images/transparent/close.png" alt="close">
                </button>
            </header>
        </section>
    </div>
    <script type="module" src="./build/scripts/main.js"></script>
</body>
</html>
